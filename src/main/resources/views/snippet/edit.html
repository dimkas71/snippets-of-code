<!DOCTYPE html>
<html lang="en" th:replace="~{/fragments/layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|Edit element with id ${snippet.id}|">Edit element</title>
</head>
<body>
    <section>
        <form action="#" th:action="@{/snippet/update}" th:object="${snippet}" method="post">
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="description" th:value="*{description}">
            </div>
            <div class="form-group">
                <label for="sourceid">Source:</label>
                <textarea class="form-control" name="sourceid" id="sourceid" th:field="*{source}">some text</textarea>
            </div>

            <button class="btn btn-primary" type="submit">Save</button>
        </form>

    </section>
</body>
</html>
